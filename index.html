<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Strona 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '578256315999805',
            cookie     : true,
            xfbml      : true,
            version    : 'v3.3'
          });
            
          FB.AppEvents.logPageView();   
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

         function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
        function statusChangeCallback(response) {
				if (response.status === 'connected') {
					FB.api('/me', function(response) {
						document.getElementById('fb-name').innerHTML = 'Imię i nazwisko: ' + response.name;
                        document.getElementById('fb-id').innerHTML = 'Id użytkownika: ' + response.id;
					});
				} 
				else {
					document.getElementById('fb-name').innerHTML = 'Imię i nazwisko: ';
                    document.getElementById('fb-id').innerHTML = 'Id użytkownika: ';
				}
			}
      </script>
</head>
<body>
    <div class="topnav" id="topnav">
        <a href="" class="page-link" data-page="home">Strona główna</a>
        <a href="" class="page-link" data-page="errors">Błędy walidacji</a>
        <a href="" class="page-link" data-page="tictactoe">Kółko i Krzyżyk</a>
        <a href="javascript:void(0);" class="icon" onclick="showMenu()">
                <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="login-section">
        <div id="fb-name">Imię: </div>
        <div id="fb-id">Email: </div>
      <div id="login-button">
        <fb:login-button 
            scope="public_profile,email"
            onlogin="checkLoginState();">
        </fb:login-button>
      </div>
    </div>
</body>
</html>
